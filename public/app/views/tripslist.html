<div class="list-group"  ng-repeat="trip in trips">
  <a href="#/trips/{{trip.id}}" class="list-group-item active">
    <h4 class="list-group-item-heading">{{trip.id}}</h4>
    <p class="list-group-item-text">Trip name: {{trip.name}}</p>
    <p class="list-group-item-text">Trip date: {{trip.date}}</p>
  </a>
</div>
